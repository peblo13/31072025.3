    <!-- Główna zawartość strony -->
    <main>
        <section id="stworz-cv">
            <div id="template-info" style="background: #00ff00; color: #222; padding: 10px; border-radius: 5px; margin-bottom: 20px; text-align: center; font-weight: bold; display: none;">
                <span id="template-name">Wybrany szablon: Klasyczny</span>
            </div>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 12px;">
                <h2>Stwórz swoje CV</h2>
                <button id="mic-btn" type="button" aria-label="Wypełnij głosowo" style="background: none; border: none; border-radius: 50%; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 2px 12px rgba(0,255,0,0.15);">
                    <svg id="mic-icon" width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="35" cy="35" r="35" fill="#00ff00"/>
                        <rect x="27" y="18" width="16" height="28" rx="8" fill="white"/>
                        <rect x="33" y="48" width="4" height="4" fill="white"/>
                        <rect x="23" y="54" width="24" height="4" fill="white"/>
                    </svg>
                </button>
                <span id="mic-status" style="font-size:1.1rem; color:#00ff00; margin-left:12px; display:none; font-weight:bold;">Słucham...</span>
            </div>
            <form id="stworz-cv-form" action="kreator-cv-new.html" method="post">
                <label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" required>

                <label for="nazwisko">Nazwisko:</label>
                <input type="text" id="nazwisko" name="nazwisko" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" required>

                <label for="adres">Adres:</label>
                <input type="text" id="adres" name="adres" required>

                <label for="zdjecie">Zdjęcie:</label>
                <input type="file" id="zdjecie" name="zdjecie" accept="image/*" required>

                <!-- Sekcja O mnie -->
                <label for="about">O mnie:</label>
                <textarea id="about" name="about" rows="5" placeholder="Napisz kilka słów o sobie..."></textarea>

                <div id="doswiadczenie-container">
                    <label for="doswiadczenie">Doświadczenie zawodowe:</label>
                    <div class="doswiadczenie-item">
                        <input type="text" name="firma[]" placeholder="Nazwa firmy" required>
                        <input type="text" name="stanowisko[]" placeholder="Stanowisko" required>
                        <input type="date" name="data-rozpoczecia[]" placeholder="Data rozpoczęcia" required>
                        <input type="date" name="data-zakonczenia[]" placeholder="Data zakończenia" required>
                    </div>
                </div>
                <button type="button" class="add-button" onclick="addDoswiadczenie()">Dodaj kolejne doświadczenie</button>

                <div id="edukacja-container">
                    <label for="edukacja">Edukacja:</label>
                    <div class="edukacja-item">
                        <input type="text" name="szkola[]" placeholder="Nazwa szkoły" required>
                        <input type="text" name="stopien[]" placeholder="Uzyskany stopień naukowy" required>
                        <input type="date" name="data-rozpoczecia-edukacja[]" placeholder="Data rozpoczęcia" required>
                        <input type="date" name="data-zakonczenia-edukacja[]" placeholder="Data zakończenia" required>
                    </div>
                </div>
                <button type="button" class="add-button" onclick="addEdukacja()">Dodaj kolejną edukację</button>

                <div id="jezyki-container">
                    <label for="jezyki">Znajomość języków obcych:</label>
                    <div class="jezyki-item">
                        <input type="text" name="jezyk[]" placeholder="Język" required>
                        <select name="poziom-jezyka[]" required>
                            <option value="1">1 - Podstawowy</option>
                            <option value="2">2 - Średniozaawansowany</option>
                            <option value="3">3 - Zaawansowany</option>
                            <option value="4">4 - Bardzo zaawansowany</option>
                            <option value="5">5 - Biegły</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="add-button" onclick="addJezyk()">Dodaj kolejny język</button>

                <div id="umiejetnosci-container">
                    <label for="umiejetnosci">Umiejętności:</label>
                    <div class="umiejetnosci-item">
                        <input type="text" name="umiejetnosc[]" placeholder="Umiejętność" required>
                        <select name="poziom-umiejetnosci[]" required>
                            <option value="1">1 - Podstawowy</option>
                            <option value="2">2 - Średniozaawansowany</option>
                            <option value="3">3 - Zaawansowany</option>
                            <option value="4">4 - Bardzo zaawansowany</option>
                            <option value="5">5 - Ekspert</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="add-button" onclick="addUmiejetnosc()">Dodaj kolejną umiejętność</button>

                <div id="zainteresowania-container">
                    <label for="zainteresowania">Zainteresowania:</label>
                    <div class="zainteresowania-item">
                        <input type="text" name="zainteresowanie[]" placeholder="Zainteresowanie" required>
                    </div>
                </div>
                <button type="button" class="add-button" onclick="addZainteresowanie()">Dodaj kolejne zainteresowanie</button>

                <button type="submit" onclick="handleSubmit(event)">Stwórz CV</button>
            </form>
        </section>
    </main>

    <footer>

    <script src="js/main.js"></script>
    <script>
    // Sprawdź parametr template z URL
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const template = urlParams.get('template');
        
        if (template) {
            const templateInfo = document.getElementById('template-info');
            const templateName = document.getElementById('template-name');
            
            const templateNames = {
                '1': 'Klasyczny',
                '2': 'Kreatywny', 
                '3': 'Minimalistyczny',
                '4': 'Nowoczesny'
            };
            
            if (templateNames[template]) {
                templateName.textContent = `Wybrany szablon: ${templateNames[template]}`;
                templateInfo.style.display = 'block';
            }
        }
    });
    
    // Obsługa mikrofonu i rozpoznawania mowy
    let recognition;
    let isListening = false;
    let activeInput = null;
    const micBtn = document.getElementById('mic-btn');
    const micStatus = document.getElementById('mic-status');
    document.querySelectorAll('#stworz-cv-form input, #stworz-cv-form textarea').forEach(el => {
        el.addEventListener('focus', () => { activeInput = el; });
        el.addEventListener('click', () => { activeInput = el; });
    });
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'pl-PL';
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.onresult = function(event) {
            if (activeInput) {
                const transcript = event.results[0][0].transcript;
                if (activeInput.tagName === 'TEXTAREA') {
                    activeInput.value += (activeInput.value ? ' ' : '') + transcript;
                } else {
                    activeInput.value = transcript;
                }
            }
        };
        recognition.onstart = function() {
            isListening = true;
            micStatus.style.display = 'inline';
            micBtn.style.background = '#00ff00';
        };
        recognition.onend = function() {
            isListening = false;
            micStatus.style.display = 'none';
            micBtn.style.background = '#222';
        };
        micBtn.addEventListener('click', function() {
            if (isListening) {
                recognition.stop();
            } else {
                if (!activeInput) {
                    alert('Kliknij najpierw w pole, które chcesz uzupełnić głosowo.');
                    return;
                }
                recognition.start();
            }
        });
    } else {
        micBtn.addEventListener('click', function() {
            alert('Twoja przeglądarka nie obsługuje rozpoznawania mowy.');
        });
    }
    
    // Funkcje do dodawania sekcji formularza
    function addDoswiadczenie() {
        const container = document.getElementById('doswiadczenie-container');
        const newItem = document.createElement('div');
        newItem.classList.add('doswiadczenie-item');
        newItem.innerHTML = `
            <input type="text" name="firma[]" placeholder="Nazwa firmy" required>
            <input type="text" name="stanowisko[]" placeholder="Stanowisko" required>
            <input type="date" name="data-rozpoczecia[]" placeholder="Data rozpoczęcia" required>
            <input type="date" name="data-zakonczenia[]" placeholder="Data zakończenia" required>
            <button type="button" class="remove-button" onclick="removeItem(this)">Usuń</button>
        `;
        container.appendChild(newItem);
    }
    
    function addEdukacja() {
        const container = document.getElementById('edukacja-container');
        const newItem = document.createElement('div');
        newItem.classList.add('edukacja-item');
        newItem.innerHTML = `
            <input type="text" name="szkola[]" placeholder="Nazwa szkoły" required>
            <input type="text" name="stopien[]" placeholder="Uzyskany stopień naukowy" required>
            <input type="date" name="data-rozpoczecia-edukacja[]" placeholder="Data rozpoczęcia" required>
            <input type="date" name="data-zakonczenia-edukacja[]" placeholder="Data zakończenia" required>
            <button type="button" class="remove-button" onclick="removeItem(this)">Usuń</button>
        `;
        container.appendChild(newItem);
    }
    
    function addJezyk() {
        const container = document.getElementById('jezyki-container');
        const newItem = document.createElement('div');
        newItem.classList.add('jezyki-item');
        newItem.innerHTML = `
            <input type="text" name="jezyk[]" placeholder="Język" required>
            <select name="poziom-jezyka[]" required>
                <option value="1">1 - Podstawowy</option>
                <option value="2">2 - Średniozaawansowany</option>
                <option value="3">3 - Zaawansowany</option>
                <option value="4">4 - Bardzo zaawansowany</option>
                <option value="5">5 - Biegły</option>
            </select>
            <button type="button" class="remove-button" onclick="removeItem(this)">Usuń</button>
        `;
        container.appendChild(newItem);
    }
    
    function addUmiejetnosc() {
        const container = document.getElementById('umiejetnosci-container');
        const newItem = document.createElement('div');
        newItem.classList.add('umiejetnosci-item');
        newItem.innerHTML = `
            <input type="text" name="umiejetnosc[]" placeholder="Umiejętność" required>
            <select name="poziom-umiejetnosci[]" required>
                <option value="1">1 - Podstawowy</option>
                <option value="2">2 - Średniozaawansowany</option>
                <option value="3">3 - Zaawansowany</option>
                <option value="4">4 - Bardzo zaawansowany</option>
                <option value="5">5 - Ekspert</option>
            </select>
            <button type="button" class="remove-button" onclick="removeItem(this)">Usuń</button>
        `;
        container.appendChild(newItem);
    }
    
    function addZainteresowanie() {
        const container = document.getElementById('zainteresowania-container');
        const newItem = document.createElement('div');
        newItem.classList.add('zainteresowania-item');
        newItem.innerHTML = `
            <input type="text" name="zainteresowanie[]" placeholder="Zainteresowanie" required>
            <button type="button" class="remove-button" onclick="removeItem(this)">Usuń</button>
        `;
        container.appendChild(newItem);
    }
    
    function removeItem(button) {
        button.parentElement.remove();
    }
    
    function handleSubmit(event) {
        event.preventDefault();
        
        // Pobierz wybrany szablon z URL
        const urlParams = new URLSearchParams(window.location.search);
        const template = urlParams.get('template') || '1';
        
        alert(`CV zostało utworzone na podstawie szablonu ${template}! Zostanie pobrane automatycznie.`);
        
        // Tutaj można dodać logikę generowania i pobierania PDF
        // Na przykład redirect do generatora PDF z danymi formularza
        
        return false;
    }
    
    // Obsługa menu nawigacyjnego
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const navbarExtra = document.querySelector('.navbar-extra');
        if (menuToggle && navbarExtra) {
            menuToggle.addEventListener('click', function() {
                navbarExtra.classList.toggle('showing');
            });
        }
    });
